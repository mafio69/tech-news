version: '3.8'
services:
    app:
        build: .
        ports:
            - "3000:3000"
        volumes:
            - .:/app
        environment:
            - APP_ENV=prod
            - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    frontend:
        build: ./frontend
        ports:
            - "5173:5173"
